<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice 5</title>
</head>

<body>
    <input type="text" name="montantMensuel" id="montantMensuel">
    <input type="text" name="nombreAnnee" id="nombreAnnee">
    <button id="boutonCalcul">Calculer</button>
    <p id="phrase"></p><span id="resultat"></span>
</body>
<script>
    boutonCalcul.addEventListener("click", calcul);
    function calcul() {
        phrase.innerHTML = "En épargnant " + montantMensuel.value + " francs par mois pendant " + nombreAnnee.value + " années, vous disposerez d'un total de ";
        resultat.innerHTML = montantMensuel.value * 12 * nombreAnnee.value;
    }
</script>

</html>
